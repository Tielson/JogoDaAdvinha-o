<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
    rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Advinhação</title>
</head>

<body>
  <main>

    <div class="master1  ">
      <header>
        <h1>Jogo da adivinhação</h1>

        <p>Adivinhe o numeró entre 0 e 10</p>
      </header>
      <div class="buttons ">
        <input id="inputNumber" type="number" placeholder="6">
        <button id="try">Tentar</button>
      </div>
    </div>
    <div class="master2 hide">
      <h2>Acertou em <span>3</span> tentativas!</h2>

      <button id="again">Jogar novamente</button>
    </div>
  </main>
</body>

</html>
